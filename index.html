<!DOCTYPE html>
<head>
    <title>Frontend Mentor | Order Summary</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="OrderSummary.css">
    <!--font style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="hero">
            <img src="images/illustration-hero.svg" class="header">
        </div>

            <div class="info">
                <h2 class="title">Order Summary</h2>
              <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                 <!--Annual Plan section-->
                <div class="plan-list">     
                  <div class="list-icon">
                      <img src="images/icon-music.svg">

                  <div class="plan">
                      <h4>Annual Plan</h4>
                      <p id="price">$59.99/year</p>
                  </div>
                </div>
                    <a href="#">Change</a>
                </div>

              <!--Buttons-->
              <a href="#" class="payment">Proceed to Payment</a>
              <a href="#" class="cancel"> Cancel Order </a>
    </div>
</div>
